{% extends 'dashboard/base.html' %}

{% block content %}

    <section class="content">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 col-xl-6 col-xl-offset-3 offset-xl-3">
                <div class="box box-info cu_box">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Create Circuit:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input id="circuit" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Ribbon:</label>
                                </div>
                                <div class="col-sm-8">
                                    <select class="form-control" onclick="onclick_ribbon()" id="ribbons">
                                        <option value="-1">Select ribbon</option>
                                        {% for item in ribbons %}
                                            <option value="{{ item.ribbonid }}">{{ item.ribbonid }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Fibres:</label>
                                </div>
                                <div class="col-sm-4">
                                    <input id="fibrenolow" type="text" class="form-control">
                                </div>
                                <div class="col-sm-4">
                                    <input id="fibrenohigh" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Splice Points:</label>
                                </div>
                                <div class="col-sm-4">
                                    <select id="splice_number" class="form-control">
                                        <option value="-1">Select splice number</option>
                                        {% for item in splice_point_data %}
                                            <option value="{{ item.splice_pt }}">{{ item.splice_pt }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <div class="checkbox">
                                      <label>
                                        <input type="checkbox" id="sp_a"> A
                                      </label>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="checkbox">
                                      <label>
                                        <input type="checkbox" id="sp_b"> B
                                      </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-11">
                                    <button onclick="onclick_create_circuit()" type="button" style="float: right" class="btn btn-primary">Create Circuit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        let ribbons = [];
        {% for ribbon in ribbons %}
            item = {
                'fibrenolow': '{{ ribbon.fibrenolow }}',
                'fibrenohigh': '{{ ribbon.fibrenohigh }}',
                'id': '{{ ribbon.ribbonid }}'
            };
            ribbons.push(item);
        {% endfor %}
    </script>
{% endblock %}
