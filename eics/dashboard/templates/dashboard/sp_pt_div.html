<div class="form-group">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-3">
        <label>Splice Points:</label>
    </div>
    <div class="col-sm-6">
        <select multiple class="form-control" style="height: 100px">
            {% for item in res %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-3">
        <label>Splice Point:</label>
    </div>
    <div class="col-sm-3">
        <select class="form-control" onchange="onchange_splice_query()" id="splice_point">
            {% for item in res %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
    </div>
</div>
