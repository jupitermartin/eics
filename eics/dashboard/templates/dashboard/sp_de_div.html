<div class="form-group">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
        <label>List Address:</label>
    </div>
    <div class="col-sm-6">
        <input id="from_addresses" type="text" class="form-control" value="{{ res.address }}">
    </div>
</div>
<div class="form-group">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
        <label>List Co-ords:</label>
    </div>
    <div class="col-sm-6">
        <input id="from_addresses" type="text" class="form-control" value="{{ res.north }}, {{ res.west }}">
    </div>
</div>
<div class="form-group">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
        <label>List of all related circuits:</label>
    </div>
    <div class="col-sm-6">
        <select multiple class="form-control" style="height: 100px">
            {% for item in circuits %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-3">
        <label>Circuit:</label>
    </div>
    <div class="col-sm-3">
        <select class="form-control" onchange="onchange_circuit_query()" id="circ">
            {% for item in circuits %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
    </div>
</div>
