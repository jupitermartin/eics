{% extends 'dashboard/base.html' %}

{% block content %}

    <section class="content">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 col-xl-6 col-xl-offset-3 offset-xl-3">
                <div class="box box-info cu_box">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>To:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input id="to_addresses" type="text" class="form-control" placeholder="neteng-optical-primary@amazon.com;">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Cc:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input id="cc_addresses" type="text" class="form-control" placeholder="snoc-optical@amazon.com;primary@amazon.com;">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>From:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input id="from_addresses" type="text" class="form-control" value="{{ meta_info.sendor }}" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Step Ticket:</label>
                                </div>
                                <div class="col-sm-8">
                                    {% if free_ticket != None %}
                                        <input id="step_ticket" type="text" class="form-control" value="{{ free_ticket.maint_ticketsid }}">
                                    {% else %}
                                        <input id="step_ticket" type="text" class="form-control" value="">
                                    {% endif %}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Issue:</label>
                                </div>
                                <div class="col-sm-8">
                                    <textarea id="issue" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Priority:</label>
                                </div>
                                <div class="col-sm-8">
                                    <select class="form-control" id="priority_level">
                                        <option value="H">High</option>
                                        <option value="M">Medium</option>
                                        <option value="L">Low</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Start Date:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" id="start_date" class="form-control" placeholder="dd/mm/yyyy HH:MM" onchange="onchange_startdate()">
                                </div>
                            </div>

                            <div class="form-group" style="margin-top: 80px">
                                <div class="col-sm-3">
                                    <label>Splice number:</label>
                                </div>
                                <div class="col-sm-8">
                                    <select id="splice_number" class="form-control" onchange="onchange_splice_number()">
                                        <option value="-1">Select splice number</option>
                                        {% for item in splice_point_data %}
                                            <option value="{{ item.splice_pt }}">{{ item.splice_pt }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div id="auto_loading_fields">
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <label>Location:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <textarea id="location" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <label>Circuit ID's:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <select style="height: 100px" multiple class="form-control" id="circuit_id"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <label>OS Co-ords:</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" id="ns_ord" class="form-control" value="">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" id="we_ord" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-11">
                                    <button onclick="onclick_cr_submit()" type="button" style="float: right" class="btn btn-primary">SUBMIT FORM</button>
                                    <button onclick="onback()" type="button" style="float: right;margin-right: 5px" class="btn btn-primary">HOME</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

{% endblock %}
