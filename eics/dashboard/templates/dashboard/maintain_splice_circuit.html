{% extends 'dashboard/base.html' %}

{% block content %}

    <section class="content">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 col-xl-6 col-xl-offset-3 offset-xl-3">
                <div class="box box-info cu_box">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Splice Point:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input id="" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <input id="" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <input id="" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Circuit to add:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input id="" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Splice Point End:</label>
                                </div>
                                <div class="col-sm-8">
                                    <div class="checkbox">
                                        <label class="chlabel" style="margin-right: 10px">
                                            <input type="checkbox">A
                                        </label>
                                        <label class="chlabel">
                                            <input type="checkbox">B
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Ribbon:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input id="" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label>Fibre:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input id="" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-11">
                                    <button onclick="onclick_msc_submit()" type="button" style="float: right" class="btn btn-primary">SUBMIT FORM</button>
                                    <button onclick="onback()" type="button" style="float: right;margin-right: 5px" class="btn btn-primary">HOME</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

{% endblock %}
